<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팝업</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <div class="deck-info">
        <span class="deck-name">덱 이름</span>
        <!-- 이동 화살표 등의 요소를 추가할 수 있습니다. -->
      </div>
    </div>
    <div class="popup-content">
      <div class="deck-stats">
        <p>전적 정보</p>
        <!-- 전적 정보를 표시할 요소들을 추가할 수 있습니다. -->
      </div>
    </div>
  </div>
</body>
</html>
